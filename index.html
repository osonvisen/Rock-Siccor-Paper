<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script/script.js" defer></script>
    <title>Stein-saks-papir</title>
  </head>
  <body>
    <div class="welcome">
      <h1>Stein-Saks-Papir</h1>
      <div>
        Velkommen til et spill med Stein-saks-papir<br />
        Trykk på ditt valg for å starte spillet!
      </div>
      <p class="counters"></p>
    </div>
    <div class="game-area">
      <div class="hands rock">
        <img class="images" src="assets/rock.png" alt="The rock option" />
      </div>
      <div class="hands paper">
        <img class="images" src="assets/paper.png" alt="The paper option" />
      </div>
      <div class="hands scissor">
        <img class="images" src="assets/scissor.png" alt="The scissor option" />
      </div>
    </div>

    <div class="game-progress">
      <div class="result-user"></div>
      <div class="result-computer"></div>
    </div>
    <div class="results"></div>
  </body>
</html>
